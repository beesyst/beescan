services:
  postgres:
    image: postgres:17.4
    container_name: beescan_postgres
    environment:
      POSTGRES_USER: secscan
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: beescan
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      beescan_network:

volumes:
  data:

networks:
  beescan_network:
    external: true
